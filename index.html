<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img src="./image/logo.svg" alt="Логотип Место" class="header__logo">
      <img src="./image/Line.jpg" alt="Линия" class="header__line">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./image/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__edit" type="submit">
          <img src="./image/Edit Button.svg" alt="Кнопка редактировать" class="profile__edit-img">
        </button>
        </div>
        <button class="profile__add" type="submit">
          <img src="./image/Add Button.svg" alt="Кнопка добавить" class="profile__add-img">
        </button>
      </section>
      <section class="elements">
        <li class="elements__img"></li>
        <li class="elements__img"></li>
        <li class="elements__img"></li>
        <li class="elements__img"></li>
        <li class="elements__img"></li>
        <li class="elements__img"></li>
      </section>
      <section class="footer">
        <h2 class="footer__content">© 2023 Mesto Russia</h2>
      </section>
    </main>
  </body>
</html>
