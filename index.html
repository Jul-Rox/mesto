<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./image/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <article class="profile__description">Исследователь океана</article>
          <button class="profile__edit" type="button"></button>
        </div>
        <button class="profile__add" type="button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <template id="card">
            <div class="element__box">
              <img class="element__img">
              <div class="element__description">
                <h2 class="element__title"></h2>
                <button class="element__button-like" type="button"></button>
              </div>
              <button class="element__button-delited" type="button"></button>
            </div>
          </template>
        </div>
      </section>
      <section class="footer">
        <p class="footer__content">© 2023 Mesto Russia</p>
      </section>
    </main>
    <div class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_profile" name="profile" action="#" novalidate>
          <fieldset class="popup__menu">
            <input class="popup__input popup__input_name popup__input_type_error" id="username" required type="text" name="username" placeholder="Имя"  minlength="2" maxlength="40">
            <span id="username-error" class="popup__error popup__error_visible"></span>
            <input class="popup__input popup__input_description popup__input_type_error" required type="text" id="description" name="description" placeholder="Описание"  minlength="2" maxlength="200">
            <span id="description-error" class="popup__error popup__error_visible"></span>
          </fieldset>
          <button class="popup__button popup__button_active" type="submit" value="Submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_place">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое меcто</h2>
        <form class="popup__form popup__form_place" name="place" novalidate>
          <fieldset class="popup__menu">
            <input class="popup__input popup__input_text popup__input_type_error" required type="text" id="name-card" name="name-card" placeholder="Название места" minlength="2" maxlength="30">
            <span id="name-card-error" class="popup__error popup__error_visible"></span>
            <input class="popup__input popup__input_link popup__input_type_error" required type="url" id="link" name="link" placeholder="Ссылка на картинку">
            <span id="link-error" class="popup__error popup__error_visible"></span>
          </fieldset>
          <button class="popup__button popup__button_active" type="submit" value="Submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_big-img" id="popupImg">
      <div class="popup__container-big-img">
        <button class="popup__close" type="button"></button>
        <img src="#" class="popup__img" alt="Увеличенное изображение">
        <h2 class="popup__title-big-img"></h2>
      </div>
    </div>
    <script src="./scripts/validate.js" defer></script>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
