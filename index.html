<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./image/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <article class="profile__description">Исследователь океана</article>
          <button class="profile__edit" type="button"></button>
        </div>
        <button class="profile__add" type="button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <template id="card">
            <div class="element__box">
              <img   class="element__img">
              <div class="element__description">
                <h2 class="element__title"></h2>
                <button class="element__button-like element__button-like_active" type="button"></button>
              </div>
              <button class="element__button-delited" type="button"></button>
            </div>
          </template>
        </div>
      </section>
      <section class="footer">
        <p class="footer__content">© 2023 Mesto Russia</p>
      </section>
    </main>
    <div class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile">
          <fieldset class="popup__menu">
            <input class="popup__input popup__input_name" type="text" name="username" placeholder="Имя">
            <input class="popup__input popup__input_description" type="text" name="description" placeholder="Описание">
          </fieldset>
          <button class="popup__button" type="submit" value="Submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_place">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое мето</h2>
        <form class="popup__form" name="place">
          <fieldset class="popup__menu">
            <input class="popup__input popup__input_text" type="text" name="name" placeholder="Название места">
            <input class="popup__input popup__input_link" type="text" name="link" placeholder="Ссылка на картинку">
          </fieldset>
          <button class="popup__button" type="submit" value="Submit">Создать</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
