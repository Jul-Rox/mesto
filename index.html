<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./image/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <article class="profile__description">Исследователь океана</article>
          <button class="profile__edit" type="button"><div class="profile__edit-img"></div></button>
        </div>
        <button class="profile__add" type="button"><div class="profile__add-img"></div></button>
      </section>
      <section class="elements">
      <ul class="element">
        <li class="element__box">
          <img src="./image/karachaevsk.jpg" alt="Карачаевск" class="element__img">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button-like element__button-like_active" type="button"></button>
          </div>
        </li>
        <li class="element__box">
          <img src="./image/elbrus.jpg" alt="Гора Эльбрус" class="element__img">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like element__button-like_active" type="button"></button>
          </div>
        </li>
        <li class="element__box">
          <img src="./image/dombai.jpg" alt="Домбай" class="element__img">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like element__button-like_active" type="button"></button>
          </div>
        </li>
        <li class="element__box">
          <img src="./image/elbrus.jpg" alt="Гора Эльбрус" class="element__img">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like element__button-like_active" type="button"></button>
          </div>
        </li>
        <li class="element__box">
          <img src="./image/dombai.jpg" alt="Домбай" class="element__img">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like element__button-like_active" type="button"></button>
          </div>
        </li>
        <li class="element__box">
          <img src="./image/karachaevsk.jpg" alt="Карачаевск" class="element__img">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button-like element__button-like_active" type="button"></button>
          </div>
        </li>
      </ul>
      </section>
      <section class="footer">
        <h2 class="footer__content">© 2023 Mesto Russia</h2>
      </section>
    </main>
    <div class="popup">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <fieldset class="popup__menu">
          <input class="popup__name" type="text" name="username" placeholder="Имя">
          <input class="popup__description" type="text" name="description" placeholder="Описание">
        </fieldset>
        <button class="popup__save" type="submit" value="Submit"><p class="popup__save-text">Сохранить</p></button>
      </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
