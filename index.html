<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img src="./image/logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">
      <section class="form">
        <div class="form__popup-main">
        <button class="form__close" type="button"></button>
        <form class="form__popup">
          <h2 class="form__popup-title">Редактировать профиль</h2>
          <fieldset class="form__popup-menu">
            <label for="name"></label>
            <input class="form__name" type="text" id="name" name="username" placeholder="Имя">
            <label for="description"></label>
            <input class="form__description" type="text" id="description" name="description" placeholder="Описание">
          </fieldset>
          <button class="form__save" type="submit" value="Submit">Сохранить</button>
        </form>
        </div>
      </section>
      <section class="profile">
        <img src="./image/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <article class="profile__description">Исследователь океана</article>
          <button class="profile__edit" type="button"></button>
        </div>
        <button class="profile__add" type="button"></button>
      </section>
      <section class="elements">
      <ul class="element">
        <li class="element__box">
          <img src="./image/karachaevsk.jpg" alt="Карачаевск" class="element__img">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </li>
        <li class="element__box">
          <img src="./image/elbrus.jpg" alt="Гора Эльбрус" class="element__img">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </li>
        <li class="element__box">
          <img src="./image/dombai.jpg" alt="Домбай" class="element__img">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </li>
        <li class="element__box">
          <img src="./image/elbrus.jpg" alt="Гора Эльбрус" class="element__img">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </li>
        <li class="element__box">
          <img src="./image/dombai.jpg" alt="Домбай" class="element__img">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </li>
        <li class="element__box">
          <img src="./image/karachaevsk.jpg" alt="Карачаевск" class="element__img">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </li>
      </ul>
      </section>
      <section class="footer">
        <h2 class="footer__content">© 2023 Mesto Russia</h2>
      </section>
    </main>
  </body>
</html>
